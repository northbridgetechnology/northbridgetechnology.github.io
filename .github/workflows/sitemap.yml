name: Generate Sitemap

permissions:
  contents: write

on:
  push:
    paths:
      - '**/*.html'
      - 'generate_sitemap.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install -r requirements.txt || echo "No requirements"

      - name: Run sitemap generator
        run: |
          set -e
          python generate_sitemap.py

      - name: Debug sitemap files
        run: |
          echo "Looking for sitemap files..."
          find . -maxdepth 2 -type f -name "sitemap*"
          ls -la

      - name: Check .gitignore
        run: |
          echo "Checking .gitignore:"
          cat .gitignore || echo "No .gitignore file"

      - name: Commit and push sitemap
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.html sitemap.xml
          git status
          git commit -m "Auto-update sitemap [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
